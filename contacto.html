<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Styles.css">
</head>

<body>
 

    <h1 class="fw-300 centrar-texto">Contacto</h1>
            <img src="bg-inscribir.jpg" alt="Imagen destacada">
    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw-300 centrar-texto">Llenar el formulario de contacto</h2>
        <form class="contacto" action="">
            <fieldset>

                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Tu apellido">

                <label for="E-mail">E-mail:</label>
                <input type="email" id="E-mail" placeholder="Tu correo electronico" required>

                <label for="text">Asunto:</label>
                <input type="text" id="Mensaje" placeholder="Asunto" required>

                <label for="Mensaje">Mensaje:</label>
                <textarea name="Mensaje" id="Mensaje"></textarea>

            </fieldset>
            
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>

    </main>
</body>

</html>
